body {background-color: black;}
h3 {color: white; font-family: sans-serif;} 

* {
  box-sizing: border-box;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

.col {
  float: left;
  width: 50%;

}

.video-container {
  position: relative;
  padding-bottom: 56.25%;

}

.video-container iframe,
.video-container object,
.video-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.slideshow-container {
    max-width: 100%;
    position: relative;
    margin-left:auto;
    margin-right:auto;
    margin-top:auto;
    margin-bottom:auto;
    overflow:hidden;
}

.mySlides {
    display:none
}

.mySlides img {
    width:100%;
    height:auto;
}

.youtube-container {
    position:relative;
    padding-bottom:56.25%;
    height:0;
    overflow:hidden;
}

.youtube-container iframe {
    position:absolute;
    top:0;left:0;width:100%;height:100%;
}

.weather-container {
    position:relative;
    padding-bottom:56.25%;

    height: auto;
    overflow: hidden;
}

</style>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 5000); // Change image every 5 seconds
}
</script>
